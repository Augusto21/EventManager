<html xmlns:th="http://www.thymeleaf.org" style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Menu</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/prettyPhoto.css" rel="stylesheet">
		<link href="css/price-range.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
		<link rel="shortcut icon" href="images/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head>
<body>
	<header id="header"><!--header-->
		<div class="header_top"><!--header_top-->
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="contactinfo">
							<ul class="nav nav-pills">
								<li><a th:href="@{/}"><i class="fa fa-envelope"></i> eventmanager@gmail.com</a></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="social-icons pull-right">
							<ul class="nav navbar-nav">
								<li><a th:href="@{/}"><i class="fa fa-instagram"></i></a></li>
								<li><a th:href="@{/}"><i class="fa fa-facebook"></i></a></li>
								<li><a th:href="@{/}"><i class="fa fa-twitter"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="header-middle"><!--header-middle-->
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<div class="logo pull-left">
								<a th:href="@{/}"><img src="images/home/logo.png" alt="" height="35" width="85" /></a></li>
								<div class="second-menu pull-right">
									<ul class="nav navbar-nav">
										<li><a th:href="@{/}"><i class="fa fa-home"></i> Home</a></li>
										<li><a th:href="@{/}"><i class="fa fa-plus-square"></i> Create Event</a></li>
										<li><a th:href="@{/}"><i class="fa fa-eye"></i> Show Event</a></li>
										<li><a href="contact-us.html"><i class="fa fa-user"></i> Contact</a></li>
									</ul>
								</div>
							</div>
						</div>					
						<div class="col-md-6">
							<div class="second-menu pull-right">
								<ul class="nav navbar-nav">
									<li><a th:href="@{/}"><i class="fa fa-plus-square"></i> Account</a></li>
									<li><a th:if="${#request.userPrincipal == null}" th:href="@{login}"><i class="fa fa-lock"></i> Login</a></li>
									<li><a th:if="${#request.userPrincipal != null}" th:href="@{logout}"><i class="fa fa-unlock"></i> Logout</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
		</div><!--/header-middle-->
