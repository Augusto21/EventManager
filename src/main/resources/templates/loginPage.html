<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Login</title>
   </head>
   <body>
      <!-- Include _menu.html -->
      <th:block th:include="/menu"></th:block>
       
      <!-- /login?error=true -->
      <div th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Login Failed!!!<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
            
      </div>
      
		<section id="form"><!--form-->
				<div class="container">
					<div class="row">
						<div class="col-sm-5">
							<div class="login-form"><!--login form-->
								<h2>Login to your account</h2>
								<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
									<input type="text" name="username" placeholder="Name" />
									<input type="password" name="password" placeholder="Password" />
									<span>
										<input type="checkbox" name="remember-me" class="checkbox"> Keep me signed in
									</span>
									<button type="submit" class="btn btn-default">Login</button>
								</form>
							</div><!--/login form-->
						</div>
						<div class="col-sm-1">
							<h2 class="or">OR</h2>
						</div>
						<div class="col-sm-5">
							<div class="signup-form"><!--sign up form-->
								<h2>New User Signup!</h2>
								<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
									<input type="text" name="username" placeholder="Name"/>
									<input type="email" name="email" placeholder="Email Address"/>
									<input type="password" name="password" placeholder="Password"/>
									<input type="password" name="check-password" placeholder="Check-Password"/>
									<button type="submit" name="submit" class="btn btn-default">Signup</button>
								</form>
							</div><!--/sign up form-->
						</div>
					</div>
				</div>
		</section>
       
      <br>
      Username/pass:
      <ul>
        <li>dbuser1/123</li>
        <li>dbadmin1/123</li>
      </ul>  
       
   </body>
    
</html>
